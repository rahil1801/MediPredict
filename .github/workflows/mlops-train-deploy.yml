name: Train & Deploy Model (MLOps)

on:
  push:
    paths:
      - 'api/python/training.py'
      - 'api/python/insurance.csv'
      - 'api/python/**.py'
      - '.github/workflows/mlops-train-deploy.yml'

jobs:
  train:
    runs-on: ubuntu-latest
    outputs:
      model_path: ${{ steps.save.outputs.model_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps (for training)
        run: |
          pip install -r api/python/requirements.txt

      - name: Run training
        run: |
          python api/python/training.py --output api/python/trained_model.pkl
        # Expect training.py to save model to the output path

      - name: Show model file
        run: ls -lh api/python/trained_model.pkl

      - name: Commit & push model (optional)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add api/python/trained_model.pkl
          git commit -m "Update trained_model.pkl [ci]" || echo "no changes"
          git push origin HEAD:${{ github.ref_name }} || echo "push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Hugging Face (call deploy workflow using repository_dispatch)
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy-to-hf
